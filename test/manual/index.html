<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../bower_components/musikata.theme/css/app.css">
  </head>
  <body>
    <div id="topBar" class="top-bar">
      <ul class="title-area">
        <li class="name">
        <h1>
          <a href="#">
            <div id="logo"></div>
          </a>
        </h1>
        </li>
      </ul>
    </div>

    <div id="main">
      <div id="content"></div>
    </div>

    <script>
      var Musikata = {};
    </script>

    <script src="../../bower_components/requirejs/require.js"></script>
    <script src="../require.common.js"></script>
    <script>
      require.config({
        //baseUrl: '../../',
        baseUrl: 'http://127.0.0.1/musikata/code/musikata.browserClient'
      });

      require([
      'underscore',
      'musikata.browser_client/app'
      ], function(
      _,
      app
      ){
        Musikata.app = app;

        // Start the app.
        Musikata.app.start({
          contentRegion: '#content'
        });
      });

    </script>
  </body>
</html>
